<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0f0c29;
        background-image: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.5s;
      }

      .container {
        text-align: center;
      }

      h4 {
        margin: 10px 0;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        border: none;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }

      #result {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00,
            0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00,
            0 0 70px #00ff00;
        }
        to {
          text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00,
            0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00,
            0 0 80px #00ff00;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h4>
        Computer Choice:
        <span id="computer-choice"></span>
      </h4>
      <h4>
        User Choice:
        <span id="user-choice"></span>
      </h4>
      <h4>
        Result:
        <span id="result"></span>
      </h4>
    </div>

    <div class="container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
